<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn GSAP 01</title>

    <!-- Global styles come from external css -->
    <link rel="stylesheet" href="https://codepen.io/GreenSock/pen/gOWxmWG.css">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .box {
            display: block;
        }
    </style>
</head>
<body>

    <div class="box green"></div>

    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>

    <script>
        gsap.to(".box", { 
            duration: 2,
            x: 200,
            rotation: 360,
        });
    </script>
    
</body>
</html>
